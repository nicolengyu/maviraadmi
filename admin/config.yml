backend:
  name: github
  repo: nicolengyu/maviraadmi
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "seiten"
    label: "Seiten"
    files:
      - label: "Startseite"
        name: "startseite"
        file: "index.html"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Inhalt", name: "body", widget: "markdown" }
